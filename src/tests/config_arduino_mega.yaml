#Use string input data, integers not allowed :eg field: '1' instead of field: 1
training:
  dataset: iris
  train_test_split: 0.8
  models_directory: test_models
  accuracy: False
  class_accuracy: False

target:
  #see Arduino-Makefile examples for more
  type: arduino_makefile
  compiler: gcc
  board: mega
  mcu: atmega2560
  mcu_family: atmel
  monitor_port: '8'
  optimization_level: s
  compiler_stdout: False
  ratio_test_samples_on_target: '100'

runtime:
  porter_type:
  model_name:
  generated_model_dir:
  template_path:
  language:
  no_of_features:
  model_type: